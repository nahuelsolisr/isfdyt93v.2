<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/registro.css">
    
</head>
<body>

  
    <header id="header" class="fixed-top ">
        <div class="container d-flex align-items-center">
    
          <h1 class="logo me-auto"><a href="index.html">Instituto 93</a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
    
          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link scrollto active" href="index.html">Inicio</a></li> 
              <li><a class="nav-link scrollto" href="inscripcioncarreras.html">Incribirse a Carrera</a></li>
              <li><a class="nav-link scrollto" href="inscripcionmaterias.html">Incribirse a Materias</a></li>
              <li><a class="getstarted scrollto" href="login.html">Iniciar Sesion</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
    
        </div>
      </header><!-- End Header -->
      <main id="main">
      <!-- ======= Hero Section ======= -->
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <div class="row">
                    <div class="col-md-6 order-1 order-lg-1 text-center d-flex align-items-center">
                        <img src="assets/img/logo.png" class="img-fluid animated" alt="">
                    </div>
                    <div class="col-md-6 order-1 order-lg-2 text-left align-items-stretch">
                        <form id="registroForm" class="email-form">
                          <h3 class="text-center mb-3">Registrarse</h3>
                          
                        <div class="form-floating mb-3 mt-3 form-group">
                          <input class="form-control" name="name" id="name" type="text" required placeholder="Ingrese su Nombre" />
                          <span class="error-message"></span>
                          <label for="name">Nombre</label>
                          <i class='bx bxs-user'></i>
                      </div>
                        
                        <div class="form-floating mb-3 mt-3 form-group">
                          <input class="form-control" name="lastname" id="lastname" type="text" required placeholder="Ingrese su Apellido" />
                          <span class="error-message"></span>
                          <label for="lastname">Apellido</label>
                          <i class='bx bxs-user'></i>
                          <span class="error-message"></span>
                      </div>
                          
                            <div class="form-floating mb-3 mt-3 form-group">
                              <input class="form-control" name="email" id="email" type="text" required placeholder="Ingrese su Email" />
                              <span class="error-message"></span>
                              <label for="email">Email</label>
                              <i class='bx bxs-envelope' ></i>
                              <span class="error-message"></span>
                          </div>
                            
                            <div class="form-floating mb-3 mt-3 form-group">
                              <input class="form-control" name="dni" id="dni" type="text" required placeholder="Ingrese su Documento" />
                              <span class="error-message"></span>
                              <label for="dni">Documento</label>
                              <i class='bx bxs-id-card'></i>
                              <span class="error-message"></span>
                          </div>
                          
                            <div class="form-floating mb-3 mt-3 form-group">
                              <input class="form-control" name="password" id="password" type="password" required placeholder="Ingrese su Documento" />
                              <span class="error-message"></span>
                              <label for="password">Contraseña</label>
                              <i class='bx bxs-lock-alt' ></i>
                              <span class="error-message"></span>
                          </div>
                            <div class="form-floating mb-3 mt-3 form-group">
                              <input class="form-control" name="repeat-password" id="repeat-password" type="password" required placeholder="Ingrese su Documento" />
                              <span class="error-message"></span>
                              <label for="repeat-password">Repita Contraseña</label>
                              <i class='bx bxs-lock-alt' ></i>
                              <span class="error-message"></span>
                          </div>
                          
                          
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <div class="register mt-3 text-center">
                              <p> Ya tiene cuenta? <a href="login.html"> Iniciar Sesion </a> </p>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->

  </main>

        </div>
      </div>
    </footer><!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/jquery.validation/latest/jquery.validate.min.js"></script>
    
    <script src="assets/js/registrarse.js"></script>
    
</body>
</html>
